apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minidlna
  name: minidlna
spec:
  replicas: 1
  # N.B. required to avoid hostNetwork port conflict.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minidlna
  template:
    metadata:
      labels:
        app: minidlna
    spec:
      # N.B. required for UPnP LAN broadcast/advertisement. 
      hostNetwork: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: downloads
          hostPath:
            path: /var/hombernetes/downloads
            type: Directory
      containers:
      - image: vladgh/minidlna
        name: minidlna
        ports:
        - containerPort: 8020
          protocol: TCP
        - containerPort: 1900
          protocol: UDP
        env:
        - name: MINIDLNA_MEDIA_DIR
          value: /downloads
        volumeMounts:
        - mountPath: /downloads
          name: downloads