---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: network
spec:
  interval: 30m
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 4.9.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: network
      interval: 5m
    
  values: # https://github.com/bitnami/charts/blob/master/bitnami/external-dns/values.yaml
    provider: cloudflare
    cloudflare:
      proxied: false
    metrics:
      enabled: false
    extraEnv:
      - name: EXTERNAL_DNS_DOMAIN_FILTER
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: EXTERNAL_DNS_DOMAIN_FILTER
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: CF_API_KEY
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: CF_API_EMAIL
